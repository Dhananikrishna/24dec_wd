<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-List</title>
    <style>
        body{
            font-size: 20px;
        }
        ol{
            color: coral;
        }
        dl{
            color: lightcoral;
        }
        ul{

            color: navy;
        }
    </style>

</head>
<body>
    <ul>
        <li><h2>Front End</h2>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>Java Script</li>
                <li>jQuery</li>
                <li>Bootstrap</li>
            </ol>
        </li>
        <li><h2>Back End</h2>
            <dl>
                <dt><b>Programmig Language</b>
                    <dd>ex. c/c++, Python, Java, C#</dd>
                </dt>
                <dt><b>Data Store(Data base):</b>
                    <dd>Sql, Mogodb, Prostgre, plsql</dd>
                </dt>
            </dl>
        </li>
    </ul>
</body>
</html>
