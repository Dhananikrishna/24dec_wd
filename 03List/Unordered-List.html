<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered-List</title>
    <style>
        li{
            color: coral;
            list-style: square;
            font-size: 20px;
        }
    </style>
</head>
<body>
        <center><u><em><h1>Mobile Brand Name</h1></em></u></center>
    <ul>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Mi</li>
        <li>Oppo</li>
        <li>Lava</li>
        <li>Vivo</li>
    </ul>
</body>
</html>
