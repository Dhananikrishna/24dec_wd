<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan</title>
</head>
<body>
    <table border="1px">
        <caption>Student data</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Shruti</td>
        </tr>
        <tr>
            <td>202</td>
            <td>Shrut</td>
        </tr>
        <tr>
            <td colspan="2">Total: 2</td>
        </tr>
    </table>
</body>
</html>
