<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan</title>
</head>
<body>
    <center>

        <table border="3px">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>101</td>
                <td>Mayur</td>
                <td rowspan="2">70</td>
            </tr>
            <tr>
                <td>202</td>
                <td>Kinjal</td>
                <!-- <td>70</td> -->
            </tr>
            <tr>
                <td>303</td>
                <td>Vivek</td>
                <td>20</td>
            </tr>
            <tr>
                <th colspan="3">Total: 3</th>
            </tr>
        </table>
    </center>
</body>
</html>
